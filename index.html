<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" type="text/javascript" src="/js/calc.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/Bar/Calculator%20Icon.svg">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="bar">
            <img src="/images/Bar/App Bar.svg" alt="app-bar">
            <div class="bar-buttons">
                <div class="button-items">
                    <a href="#" class="button-item"><img src="/images/Bar/Button1.svg" alt="hide"></a>
                    <a href="#" class="button-disabled"><img src="/images/Bar/Button2.svg" alt="full"></a>
                    <a href="#" class="button-item"><img src="/images/Bar/Button3.svg" alt="close"></a>
                </div>
            </div>
        </div>
        <div class="window">
            <div class="menu">
                <div class="menu-items">
                    <a href="#" class="menu-item"><img src="/images/Menu/Edit.svg" alt="hide"></a>
                    <a href="#" class="menu-item"><img src="/images/Menu/View.svg" alt="hide"></a>
                    <a href="#" class="menu-item"><img src="/images/Menu/Help.svg" alt="hide"></a>
                </div>
                <div class="stroke"></div>
            </div>
            <div class="calc-screen">
                <p>0</p>
            </div>
            <div class="idk"></div>
            <div id="btns" class="top-buttons">
                <button class="btn backspace red big">Backspace</button>
                <button class="btn ce red big">CE</button>
                <button class="btn ac red big">C</button>
            </div>
            <div id="btns" class="left-buttons">
                <button class="btn mc red">MC</button>
                <button class="btn mr red">MR</button>
                <button class="btn ms red">MS</button>
                <button class="btn m+ red">M+</button>
            </div>
            <div id="btns" class="buttons">
                <button class="btn seven blue">7</button>
                <button class="btn eight blue">8</button>
                <button class="btn nine blue">9</button>
                <button class="btn divide red">/</button>
                <button class="btn sqrt blue">sqrt</button><br>

                <button class="btn four blue">4</button>
                <button class="btn five blue">5</button>
                <button class="btn six blue">6</button>
                <button class="btn multiply red">*</button>
                <button class="btn percent blue">%</button><br>


                <button class="btn one blue">1</button>
                <button class="btn two blue">2</button>
                <button class="btn three blue">3</button>
                <button class="btn minus red">-</button>
                <button class="btn one-divide blue">1/x</button><br>

                <button class="btn zero blue">0</button>
                <button class="btn plus-minus blue">+/-</button>
                <button class="btn dot blue">.</button>
                <button class="btn plus red">+</button>
                <button class="btn equal red">=</button><br>

            </div>
</body>

</html>
